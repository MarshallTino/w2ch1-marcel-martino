<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card component</title>
  <link rel="stylesheet" href="./sass/style.scss">
</head>

<body>
  <section class="product-card">
    <img src="./media/image-product-mobile.jpg" alt="Perfume photo" width="345" height="240" class="perfume-img">
    <div class="perfume-card__text">
      <h2 class="perfume-card__text product-type">perfume</h2>
      <h1 class="perfume-card__text title">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="perfume-card__text product-desccription">A floral,solar and Voluptuous interpretation composed by
        Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>

    </div>
    <div class="perfume__price">
      <h2 class="current__price">$149.99</h2>
      <h3 class="previous__price">$169.99</h3>
    </div>
    <button class="add-to-cart__button">Add to cart</button>





  </section>
</body>

</html>
